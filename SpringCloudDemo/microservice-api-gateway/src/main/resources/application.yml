server:
  port: 8087 #服务端口
spring:
  application:
    name: app-zuul-gateway #指定服务名

###服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://zpc:123456@127.0.0.1:8100/eureka/,http://zpc123456@127.0.0.1:9100/eureka/
###因为该应用为服务提供者,是eureka的一个客户端,需要注册到注册中心
    register-with-eureka: true
###时候需要从eureka上检索服务
    fetch-registry: true
  instance:
    prefer-ip-address: true  #将自己的ip地址注册到Eureka服务中
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}###${server.port}  #指定实例id

#API网关
zuul:
  #使用'*'可忽略所有服务,只代理下述配置的微服务
  ignored-services:  '*'
  routes: #定义服务转发规则,下述可最后优化成使用使用正则表达式指定路由规则
    item-service: #item-service 这个名字任意取的
      path: /item-service/** #配置请求URL的请求规则
      #url: http://127.0.0.1:8081 #真正的微服务地址,path匹配的请求都转发到这里
      serviceid: app-item
    order-service: #名字尽量和业务系统相关
      path: /order-service/** #匹配order-service的请求app-order服务
      serviceid: app-order





#开启所有端点,即开启所有监控接口
management:
  endpoints:
    web:
      exposure:
        include:  "*"
































